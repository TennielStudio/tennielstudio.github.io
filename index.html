<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width"/>
        <title>My Toaster Page</title>
        <link href="styles/style.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;700&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <h1>Toaster As a Service</h1>
        <img id="toaster" src="images/toaster.jpg" alt="A silver toaster" />

            <li>Can toast up to 20 pieces at once.</li>
            <li>Operates at 5000 watts.</li>
            <li>Rated 6 bananas out of 6.</li>

        <p>Created by <a href="https://tennielstudio.com/">Tenniel Studio.</a></p>
        <button>Make Toast</button>
        <img id="special-toast" src="images/special-toast.jpeg" alt="A toast with a shiba-inu on it."/>
        <script src="scripts/main.js"></script>
    </body>
